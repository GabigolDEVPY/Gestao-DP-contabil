<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gerenciamento DP & Contabilidade{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-briefcase"></i> DP & Contabilidade</h2>
      </div>
      <ul class="nav-menu">
        <li class="nav-item {% if aba == 'dashboard' %}active{% endif %}">
          <a href="{{ url_for('dashboard.return_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item {% if aba == 'gerenciamento' %}active{% endif %}">
          <a href="{{ url_for('gerenciamento.return_page') }}"><i class="fas fa-cogs"></i> Gerenciamento</a>
        </li>
        <li class="nav-item {% if aba == 'empresas' %}active{% endif %}">
          <a href="{{ url_for('empresas.return_page') }}"><i class="fas fa-building"></i> Empresas</a>
        </li>
        <li class="nav-item {% if aba == 'contas' %}active{% endif %}">
          <a href="{{ url_for('contas.return_page') }}"><i class="fas fa-money-bill"></i> Contas</a>
        </li>
        <li class="nav-item {% if aba == 'relatorios' %}active{% endif %}">
          <a href="{{ url_for('relatorios.return_page') }}"><i class="fas fa-chart-bar"></i> Relat√≥rios</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
