{% extends "base.html" %}
{% block title %}Relatórios{% endblock %}
{% block content %}
  <section id="relatorios" class="tab-content active">
    <div class="page-header">
      <h1>Relatórios</h1>
      <p>Análises e relatórios detalhados</p>
    </div>

    <div class="content-card">
      <div class="card-header">
        <h3>Resumo Financeiro</h3>
      </div>

      <!-- Formulário real para envio ao servidor -->
      <form method="GET" action="/relatorios" class="form-grid">
        <!-- Tipo de Filtro -->
        <div class="form-group">
          <label for="tipoFiltro">Tipo de Filtro</label>
          <select id="tipoFiltro" name="tipoFiltro" class="filter-select">
            <option value="ultimoMes">Último mês</option>
            <option value="ultimos3">Últimos 3 meses</option>
            <option value="ultimos6">Últimos 6 meses</option>
            <option value="ultimoAno">Último ano</option>
            <option value="anoAtual">Ano atual</option>
            <option value="anoAnterior">Ano anterior</option>
            <option value="detalhado">Detalhado</option>
          </select>
        </div>

        <!-- Campo de Mês -->
        <div class="form-group">
          <label for="mes">Mês</label>
          <select id="mes" name="mes" class="filter-select">
            <option value="">Selecione...</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <!-- Campo de Ano -->
        <div class="form-group">
          <label for="ano">Ano</label>
          <select id="ano" name="ano" class="filter-select">
            <option value="">Selecione...</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>

        <!-- Botão -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
        </div>
      </form>

      <!-- Área do Gráfico -->
      <div class="chart-container">
        <canvas id="financialChart"></canvas>
      </div>
    </div>
  </section>
{% endblock %}
